<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!--Validar formulario-->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!--JQueryUI-->
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.css">
    <script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

    <!--Estilos css-->
    <link rel="stylesheet" href="css/styles.css">


    <link id="theme" rel="stylesheet" href="css/green.css">

    <!--Script js-->
    <script src="js/main.js"></script>

    <title>Projecto con JavaScript</title>
</head>

<body>

    <div id="selector-theme">

        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>

    </div>

    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Proyecto Js</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>



        <!--Contenido-->
        <section id="content">
            <div id="box">
                <!--Cargar Formulario de contacto-->
                <h2>Contacto</h2>
                <form action="" id="form_contact" method="post">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="form_name" data-validation="alphanumeric">

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" id="form_name" data-validation="alphanumeric">

                    <label for="email">Correo Electronico</label>
                    <input type="text" name="email" id="form_name" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" id="" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="men">Hombre</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number">

                    <input type="submit" value="Enviar">

                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, officiis reprehenderit.
                    </p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">

                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name">

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" id="form_name">

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" id="form_name">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix">

            </div>
        </section>

    </section>
    <footer>
        Master de JavaScript &copy;

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
