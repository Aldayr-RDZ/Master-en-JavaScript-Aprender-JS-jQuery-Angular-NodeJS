<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Ejercicio DOM, Eventos y Funciones Curso Js</title>
    <script src="js/32-ejercicio-dom.js"></script>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>

</head>
    <body>

        <!--
            1. Formulario campos: Nombre, Apellido, Edad
            2. Boton de enviar el formulario: eventos submit
            3. Mostrar datos por pantalla
            4. Tener un bootn que al darle click nos muestra los datos actuales del formulario 
            5. Validacion de formulario
        -->
        <h1>Ejercicio DOM, Eventos y Funciones Curso Js</h1>
        

        <div class="box">
            <form  method="post" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre:</label> <br>
                <input type="text" name="nombre" id="nombre"><br>
                <span id="error_nombre"></span>

                <label for="apellidos">Apellidos:</label><br>
                <input type="text" name="apellidos" id="apellidos"><br>
                <span id="error_apellido"></span>

                <label for="edad">Edad:</label><br>
                <input type="number" name="edad" id="edad"> <br>
                <span id="error_edad"></span>


                <input type="submit" value="Enviar">
            </form>


        </div>

        <div class="box dashed">
            <h3>Informaci√≥n del usuario </h3>
            <hr>

            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>


    </body>
</html>
